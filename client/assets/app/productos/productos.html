    <div class="md-whiteframe-z2" layout="column" ng-cloak flex="100" >
    <md-content  layout="column" class="md-whiteframe-z2"  layout-padding flex="75" flex-gt-sm="100">
      <h1 class=".md-display-3"> Crud Productos</h1>
      <md-divider ></md-divider>
      <md-content flex="70" id="content" layout="column" padding="40px">
          
            <md-item-content >
            <md-input-container class="md-icon-float" style="{margin:0px; padding-top:2em;}">
                <input required ng-model="newProducto.producto" id="sInput"  placeholder="Producto"/>
                <div ng-messages="newProducto.producto.$error">
                    <div ng-message="required">Nombre del producto requerido</div>
                </div>
            </md-input-container>
            </md-item-content>
            
            <md-item-content >
                <md-input-container class="md-icon-float" style="margin:0px">
                    <input type="number" required ng-model="newProducto.precio" id="sInput"  placeholder="Precio"/>
                </md-input-container>
                <div ng-messages="newProducto.precio.$error">
                    <div ng-message="required">Precio del producto requeridos</div>
                </div>
            </md-item-content>     
            
            <md-item-content >
                <md-input-container class="md-icon-float" style="margin:0px">
                    <input ng-model="newProducto.descripcion" id="sInput"  placeholder="Descripcion"/>
                </md-input-container>
            </md-item-content>    
            <md-item-content>
                <md-button  class="md-raised md-primary"
                        aria-label="productos"
                        ng-click="saveProducto()">
                    Guardar
                </md-button>   
                
        <table class="table table-striped table-bordered">
        
        <thead> 
        <tr>
            <th>
                <input type="text" ng-model="buscar" style="width:100%" placeholder="Buscar">
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Descripcion</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="Producto in productos | filter : buscar | startFrom : currentPage * pageSize |  limitTo : pageSize">
            <td>{[{ Producto.producto }]}</td>
            <td>{[{ Producto.precio }]}</td>
            <td>{[{ Producto.descripcion }]}</td>
            <td>
                <md-button  class="md-raised "
                        aria-label="productos"
                        ng-click="toBuy($event, Producto.id)">
                <i class="fa fa-shopping-cart"></i>
                    Comprar
                </md-button>
                <md-button  class="md-raised "
                        aria-label="productos"
                        ng-click="edit(Producto.id)">
                   <i class="fa fa-pencil-square-o"></i>     
                    Editar
                </md-button>
                <md-button  class="md-raised "
                        aria-label="productos"
                        ng-click="delete(Producto.id)">
                <i class="fa fa-trash"></i>
                    Eliminar
                </md-button>       
            </td>
        </tr>
        </tbody>
        </table>    
 <md-item-content layout-align="center center">
      <md-button type="button"
       aria-label="atras"
       class="md-icon-button"
       ng-disabled=" currentPage == 0"
       ng-click="currentPage = currentPage-1"
       name="Atras"><i style="font-size:1.5em" class="fa fa-chevron-left"></i></md-button>
        {[{currentPage+1}]} / {[{numeroDePag()}]}
      <md-button type="button"
        aria-label="siguiente"
        class="md-icon-button"
        ng-disabled="currentPage >= numeroDeProductos / pageSize - 1"
        ng-click="currentPage = currentPage+1"
       name="Siguiente"><i style="font-size:1.5em" class="fa fa-chevron-right"></i></md-button>
       <md-item-content>
 </md-content>
    </md-content>
   </div>
