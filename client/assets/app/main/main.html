    <md-content  layout="column" class="md-whiteframe-z2"  layout-padding flex="75" flex-gt-sm="100">
      <h1 class=".md-display-3"> Prueba Full Stack Javascript</h1>
      <md-divider ></md-divider>
      <h1 class=".md-display-3"> Crud Compras</h1>
      <md-divider ></md-divider>
      <md-content flex="70" id="content" layout="column" padding="40px">
          
                    
        <table class="table table-striped table-bordered">
        
        <thead> 
        <tr>
            <th>
                <input type="text" ng-change="Buscar($scope.documento)" ng-model="documento" style="width:20%" placeholder="Documento">
            </th>
            <th> Nombres {[{ Compra.compra.clientes.nombre }]} </th>
        </tr>
        
        <tr>
            <th>Id</th>
            <th>Producto</th>
            <th>Sede</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="Compra in compras | filter : documento | startFrom : currentPage * pageSize |  limitTo : pageSize">
            <td>{[{ Compra.id }]}</td>
            <td>{[{ Compra.id_producto }]}</td>
            <td>{[{ Compra.id_sede }]}</td>
            <td>{[{ Compra.precio }]}</td>
         </tr>
         <tr>
             <td>
                 Total Precio
             </td>
             <td>
                 {[{ Compra.precio }]}
             </td>
         </tr>
        </tbody>
        </table>    
 <md-item-content layout-align="center center">
      <md-button type="button"
       aria-label="atras"
       class="md-icon-button"
       ng-disabled=" currentPage == 0"
       ng-click="currentPage = currentPage-1"
       name="Atras"><i style="font-size:1.5em" class="fa fa-chevron-left"></i></md-button>
        {[{currentPage+1}]} / {[{numeroDePag()}]}
      <md-button type="button"
        aria-label="siguiente"
        class="md-icon-button"
        ng-disabled="currentPage >= numeroDeCompras / pageSize - 1"
        ng-click="currentPage = currentPage+1"
       name="Siguiente"><i style="font-size:1.5em" class="fa fa-chevron-right"></i></md-button>
       <md-item-content>
 </md-content>

</md-content>
