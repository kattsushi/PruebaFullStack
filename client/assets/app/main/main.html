    <md-content  layout="column" class="md-whiteframe-z2"  layout-padding flex="75" flex-gt-sm="100">
      <h1 class=".md-display-3"> Prueba Full Stack Javascript</h1>
      <md-divider ></md-divider>
      <h1 class=".md-display-3"> Factura</h1>
      <md-divider ></md-divider>
      <md-content flex="70" id="content" layout="column" padding="40px">
          
                    
        <table id ="tabla" class="table table-striped table-bordered">
        
        <thead> 
        <tr>
            <th>
                <spam>Documento :</spam>
                <input type="number" ng-model="documento" style="width:20%" >
                  <md-button  class="md-raised md-primary"
                        aria-label="productos"
                        ng-click="buscar()">
                    Buscar
                </md-button>   
            </th>
            <th> Nombres:  {[{ cliente }]} </th>
        </tr>
        
        <tr>
            <th>Id</th>
            <th>Producto</th>
            <th>Sede</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="Compra in compras | filter : Compra.Compra.Cliente.documento">
            <td>{[{ Compra.id }]}</td>
            <td>{[{ Compra.producto }]}</td>
            <td>{[{ Compra.Compras.Sedes.sede + " "+ Compra.Compras.Sedes.direccion }]}</td>
            <td>{[{ Compra.precio }]}</td>
         </tr>
         <tr>
             <td colspan="2">
                  <md-button flex="10"  class="md-raised md-primary"
                        aria-label="productos"
                        ng-click="print()">
                    Imprimir
                </md-button> 
             </td>
             <th>
                <span>Total Precio</span> 
             </th>
             <th>
                 <spam>{[{ precioTotal }]} </spam>
             </th>
         </tr>
        </tbody>
        </table>    
        </md-content>

</md-content>
