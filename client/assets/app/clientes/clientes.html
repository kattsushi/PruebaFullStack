  <div class="md-whiteframe-z2" layout="column" ng-cloak flex="100" >
    <md-content  layout="column" class="md-whiteframe-z2"  layout-padding flex="75" flex-gt-sm="100">
      <h1 class=".md-display-3"> crud clientes</h1>
      <md-divider ></md-divider>
      <md-content flex="70" id="content" layout="column" >
   <div>
    <form class="well">
    <label>Documento :</label> 
        <input type="text" name="name" ng-model="newcontact.name"/>
    <label>Nombres :</label> 
        <input type="text" name="email" ng-model="newcontact.email"/>
    <label>Detalle :</label> 
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
        
    <md-button  class="md-raised md-primary"
                aria-label="productos"
                ng-click="saveContact()">
            Guardar
    </md-button>
    </form>
<table class="table table-striped table-bordered">
<thead> 
<tr>
    <th>Documento</th>
    <th>Nombres</th>
    <th>Detalles</th>
    <th>Accion</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="contact in contacts">
    <td>{[{ contact.name }]}</td>
    <td>{[{ contact.email }]}</td>
    <td>{[{ contact.phone }]}</td>
    <td>
        <a   ng-click="edit(contact.id)">editar</a> | 
        <a   ng-click="delete(contact.id)">eliminar</a>
    </td>
 </tr>
</tbody>
</table>    
</div>
 </md-content>
    </md-content>
   </div>
